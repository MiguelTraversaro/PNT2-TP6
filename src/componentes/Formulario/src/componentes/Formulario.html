
<section class="src-componentes-formulario">
  <div class="jumbotron">
    <h2>Formulario</h2>
    <hr>
    <br>
    <vue-form :state="formState" @submit.prevent="enviar()">

      <validate tag="div">
        <label for="nombre">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre" 
          class="form-control"
          v-model.trim="formData.nombre"
          autocomplete="off"
          required
          :minlength="nombreMinLength"
          :maxlength="nombreMaxLength"
        >
        <field-messages name="nombre" show="$dirty">
          <div slot="required" class="alert alert-danger mt-1">
            Campo requerido
          </div>
          <div slot="no-espacios" class="alert alert-danger mt-1">
            No se permiten espacios intermedios
          </div>
          <div slot="minlength" class="alert alert-danger mt-1">
            Requiere mínimo {{nombreMinLength}} caracteres
          </div>
          <div v-if="formData.nombre.length == nombreMaxLength" class="alert alert-danger mt-1">
            Máximo {{nombreMaxLength}} caracteres
          </div>
        </field-messages>
      </validate>
      <br>

      <validate tag="div">
        <label for="edad">Edad</label>
        <input 
          type="number" 
          id="edad" 
          name="edad" 
          class="form-control" 
          v-model.number="formData.edad"
          autocomplete="off"
          required
          :min="edadMin"
          :max="edadMax"
        >
        <field-messages name="edad" show="$dirty">
          <div slot="required" class="alert alert-danger mt-1">
            Campo requerido
          </div>
          <div slot="min" class="alert alert-danger mt-1">
            Edad mínima {{edadMin}} años
          </div>
          <div slot="max" class="alert alert-danger mt-1">
            Edad máxima {{edadMax}} años
          </div>
        </field-messages>
      </validate>
      <br>

      <validate tag="div">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          v-model.trim="formData.email"
          autocomplete="off"
          required
        >
        <field-messages name="email" show="$dirty">
          <div slot="required" class="alert alert-danger mt-1">
            Campo requerido
          </div>
          <div slot="email" class="alert alert-danger mt-1">
            Email inválido
          </div>
        </field-messages>
      </validate>
      <br>

      <button class="btn btn-success my-3" :disabled="formState.$invalid">Enviar</button>
    </vue-form>
  </div>
</section>
